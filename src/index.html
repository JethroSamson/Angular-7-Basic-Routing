<script>
    $('button#bProfile').click(function(){
      $('div#profile').removeAttr("hidden")
      $('div#posts').attr('hidden', 'hidden')
    })
    $('button#bPosts').click(function(){
      $('div#posts').removeAttr("hidden")
      $('div#profile').attr('hidden', 'hidden')
    })
    $('button#hide').click(function(){
      $('div#profile').attr('hidden', 'hidden')
      $('div#posts').removeAttr("hidden")
    })
  </script>
