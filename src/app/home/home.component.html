<div class="row media mt-5 ml-3">
  <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
    <div *ngFor="let post of posts">
      <section class="my-3" style="background-color:white">
        <div class="card-header border-0 font-weight-bold d-flex justify-content-between">
         <a [routerLink]="['/home/profile', post.acct_id]"> <p class="mr-4 mb-0">{{post.name}} </p> </a>
          <ul class="list-unstyled list-inline mb-0">
            <li class="list-inline-item"><a href="" class="mr-3"><i class="fas fa-envelope mr-1"></i>Send message</a></li>
            <li class="list-inline-item"><a [routerLink]="['/post', post.acct_id]" class="mr-3"><i class="fas fa-rss mr-1"></i>Comments</a></li>
          </ul>
        </div>
        <div class="media mt-4 px-1 text-md-left">
          <img class="card-img-100 d-flex z-depth-1 mr-3" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(8).jpg"
            alt="Generic placeholder image">
          <div class="media-body">
            <h5 class="font-weight-bold mt-0">
              <a [routerLink]="['/post', post.id]">{{post.title}}</a>
            </h5>
              {{post.content}}
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 sticky-top mt-3">
    <button type="button" mdbBtn color="primary" class="waves-light col-xs-12 col-md-12 col-lg-12" (click)="post.show()" mdbWavesEffect>Write Article</button>
    <div class="table-responsive ml-2" style="background-color:white">
      <table mdbTable>
        <thead class="black white-text">
          <tr>
            <th class="center"> Trending Articles </th>
            <th class="center"> </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let post of posts">
            <td style="padding-top:5px; padding-bottom:5px">{{post.title}}</td>
            <td style="padding-top:5px; padding-bottom:5px">
               <a [routerLink]="['/post', post.id]"><button mdbBtn type="button" gradient="purple" size="sm" mdbWavesEffect>View Article</button></a> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div mdbModal #post="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form #userPost="ngForm">
          <div class="modal-header text-white blue-gradient">
            <button type="button" class="close pull-right" aria-label="Close" (click)="post.hide()">
              <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">Post Arcticle</h4>
          </div>
          <!-- <pre> {{ userPost.value | json}} </pre> -->
          <div class="modal-body">
            <div class="md-form">
              <input mdbInputDirective type="text" id="form2" class="form-control" name="title" ngModel>
              <label for="form2">Title</label>
            </div>
            <div class="md-form">
              <i class="fas fa-pencil-alt prefix"></i>
              <textarea name="content" type="text" id="form8" class="md-textarea form-control" mdbInputDirective ngModel></textarea>
              <label for="form8">Content</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="danger" class="waves-light btn-md" aria-label="Close" (click)="post.hide()" mdbWavesEffect>Close</button>
            <button type="button" mdbBtn color="primary" class="relative waves-light blue-gradient btn-md" mdbWavesEffect >Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
