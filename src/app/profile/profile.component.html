<div class="row media mt-5 ml-3">
  <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 sticky-top">
    <section class="my-3" style="background-color:white"> 
      <div class="card card-cascade narrower">
        <div class="view view-cascade overlay">
          <img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(147).jpg" class="card-img-top"
            alt="narrower" style="height:300px; widows: 100px;">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
          <div class="profile-img zoom"><button type="button" (click)="post.show()" id="profile"><img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(8).jpg" class="img-fluid" ></button></div>
        </div>
        <div class="card-body card-body-cascade" >
          <h4 class="card-title"> {{user.first}} {{user.last}} </h4>
          <p class="card-text"> {{user.desc}} </p>
          <button class="btn btn-sm" mdbBtn gradient="blue" rounded="true" id="bProfile">Profile</button>
          <button class="btn btn-sm" mdbBtn gradient="blue" rounded="true" id="bPosts">Posts</button>
          <button class="btn btn-sm" mdbBtn gradient="blue" rounded="true">Pictures</button>
        </div>
      </div>
    </section>
  </div>
  <!-- <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx"> -->
  <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 mt-3">
    <button type="button" mdbBtn color="primary" class="waves-light col-xs-12 col-md-12 col-lg-12" (click)="post.show()" mdbWavesEffect>Write Article</button>
    <div id="profile" hidden>
        <section class="my-3" style="background-color:white">
          <mdb-card>
            <mdb-card-body>
              <mdb-card-title>
                <h4>Edit Profile</h4>
              </mdb-card-title>
              <form action="">
                <div class="row">
                  <div class="col-xs-6 col-md-6 col-md-6 col-lg-6">
                    <div class="md-form">
                      <input mdbInputDirective type="text" id="first" name="first" class="form-control" value={{user.first}}>
                      <label for="first" class="">Firstname</label>
                    </div>
                    <div class="md-form">
                        <input mdbInputDirective type="text" id="last" name="last" class="form-control" value={{user.last}}>
                        <label for="last" class="">Lastname</label>
                      </div>
                  </div>
                  <div class="col-xs-6 col-md-6 col-md-6 col-lg-6">
                    <div class="md-form">
                        <textarea type="text" id="desc" name="desc" class="md-textarea form-control" mdbInputDirective> {{user.desc}} </textarea>
                        <label for="desc">Description</label>
                      </div>
                  </div>
                </div>
                <div class="row position-right">
                    <div class="col-xs-6 col-md-6 col-md-6 col-lg-6">
                      <p>
                          <button class="btn btn-sm" type="submit" mdbBtn gradient="blue" rounded="true">Update</button>
                          <button class="btn btn-sm"  mdbBtn gradient="blue" rounded="true" id="hide">Hide</button>
                      </p>
                    </div>
                </div>
              </form>
            </mdb-card-body>
          </mdb-card>
        </section>
    </div>
    <div *ngFor="let post of posts" id="posts">
      <section class="my-3" style="background-color:white">
        <div class="card-header border-0 font-weight-bold d-flex justify-content-between">
          <!-- <a [routerLink]="['/home/profile', post.acct_id]"> <p class="mr-4 mb-0">{{post.name}} </p> </a> -->
          <ul class="list-unstyled list-inline mb-0">
            <!-- <li class="list-inline-item"><a href="" class="mr-3"><i class="fas fa-envelope mr-1"></i>Send message</a></li> -->
            <li class="list-inline-item"><a [routerLink]="['/post', post.acct_id]" class="mr-3"><i class="fas fa-rss mr-1"></i>Comments</a></li>
          </ul>
        </div>
  
        <div class="media mt-4 px-1 text-md-left">
          <img class="card-img-100 d-flex z-depth-1 mr-3" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(8).jpg"
            alt="Generic placeholder image">
          <div class="media-body">
            <h5 class="font-weight-bold mt-0">
              <a [routerLink]="['/post', post.id]">{{post.title}}</a>
            </h5>
              {{post.content}}
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<div mdbModal #post="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="" method="post">
        <div class="modal-header text-white blue-gradient">
          <button type="button" class="close pull-right" aria-label="Close" (click)="post.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Post Arcticle</h4>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <input mdbInputDirective type="text" id="form2" class="form-control">
            <label for="form2">Title</label>
          </div>
          <div class="md-form">
            <i class="fas fa-pencil-alt prefix"></i>
            <textarea type="text" id="form8" class="md-textarea form-control" mdbInputDirective></textarea>
            <label for="form8">Content</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="danger" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
          <button type="button" mdbBtn color="primary" class="relative waves-light blue-gradient" mdbWavesEffect >Post</button>
        </div>
      </form>
    </div>
  </div>
</div>
