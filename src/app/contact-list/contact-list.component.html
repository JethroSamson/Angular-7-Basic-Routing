<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  <tbody>
    <tr *ngFor="let contact of contacts" >
      <td>{{ contact.first }} {{ contact.last }}</td>
      <td>{{ contact.age }}</td>
      <td>{{ contact.email }}</td> 
      <td>
      <a [routerLink]="['/contact', contact.id]">Details</a>
      </td>
    </tr>
  </tbody>
</table>
